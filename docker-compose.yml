version: '2'

services:
  elasticsearch:
    build: elasticsearch/
    environment:
      - http.host=0.0.0.0
      - transport.host=0.0.0.0
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    volumes:
      - esdata:/usr/share/elasticsearch/data
      - /home/sdiaz/vituin_project/elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
    ports:
      - 9200:9200
      - 9300:9300
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    mem_limit: 2g
    cap_add:
      - IPC_LOCK
  kibana:
    build: kibana/
    ports:
     -  "5601:5601"
    environment:
      - SERVER_HOST=0.0.0.0
    volumes:
      - /home/sdiaz/vituin_project/kibana/kibana.yml:/usr/share/kibana/config/kibana.yml

  postgres:
     image: postgres:9.6
     environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow

  airflow:
      build: airflow/
      volumes:
      - /home/sdiaz/vituin_project/airflow/scrapy:/usr/local/airflow/scrapy-hotels
      - /home/sdiaz/vituin_project/airflow/dags:/usr/local/airflow/dags
      restart: always
      depends_on:
          - postgres
      environment:
          - LOAD_EX=y
      ports:
          - "8080:8080"
      links:
          - elasticsearch
      command: webserver

volumes:
  esdata:
    driver: local
